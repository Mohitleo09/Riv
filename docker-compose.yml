services:
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: blog_pass_123
      POSTGRES_DB: blog_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: blog-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
